<div class="counter-container">
    <div class="counter-right">
        <p class="counter-title">Right</p>
        <p class="counter">{{this.rightCounter}}</p>
    </div>
    <div class="separator"></div>
    <div class="counter-wrong">
        <p class="counter-title">Wrong</p>
        <p class="counter">{{this.wrongCounter}}</p>
    </div>
</div>
<div class="reset">
    <button (click)="this.reset()">Reset</button>
</div>
