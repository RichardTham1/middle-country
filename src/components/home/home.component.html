<!-- <h1>Middle Country</h1> -->
<h1> What's in between?</h1>

<div>
    <div class="split left">
        <div class="countryName">  
            <p>{{this.twoCountries?.firstCountry}}</p>
        </div>
    </div>
    <div class="split right">
        <div class="countryName">  
            <p>{{this.twoCountries?.secondCountry}}</p>
        </div>
    </div>
</div>

<div class="answer">
    <form class="example-form">
        <label for="countryName">Name a country</label>
        <input [(ngModel)]="answer"
               type="text"
               placeholder="Country"
               [formControl]="control"
               [matAutocomplete]="auto"
               class="example-input">
        <mat-autocomplete #auto="matAutocomplete">
          @for (street of filteredStreets | async; track street) {
            <mat-option [value]="street">{{street}}</mat-option>
          }
        </mat-autocomplete>
      </form>
</div>
